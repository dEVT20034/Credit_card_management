<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css"> <!-- Link to CSS -->
</head>
<body style="background-color: #e8e8e8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <form class="form" method="POST" action="register.php">
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
            <label>
                <input required placeholder="" type="text" name="firstname" class="input">
                <span>Firstname</span>
            </label>

            <label>
                <input required placeholder="" type="text" name="lastname" class="input">
                <span>Lastname</span>
            </label>
        </div>  

        <label>
            <input required placeholder="" type="email" name="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required placeholder="" type="password" name="password" class="input">
            <span>Password</span>
        </label>
        
        <label>
            <input required placeholder="" type="password" name="confirm_password" class="input">
            <span>Confirm password</span>
        </label>
        
        <button class="submit" type="submit">Submit</button>
        
        <p class="signin">Already have an account? <a href="index.html">Sign in</a></p>
    </form>

</body>
</html>
